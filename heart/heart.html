 <body>
     <div class="contener">
       <button id="icon-button" onclick="heart()">
        <i class="fa fa-heart icon" id="heartIcon"></i>
       </button>
     </div>
 </body>
 <script>
    let click=0;
    function heart() {
      let  Icon= document.getElementById('heartIcon')
      
      if(click==0)
      {
        click=1
        Icon.style.color="red";
      }
      else
      {
        click=0;
        Icon.style.color="white";
      }
      
    }
 </script>
